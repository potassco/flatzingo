name: CI Test

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Checkout fzn2lp
      uses: actions/checkout@v2
      with:
        repository: potassco/fzn2lp
        path: fzn2lp
    - name: Build fzn2lp
      run: cd fzn2lp && cargo build --release && echo "$PATH" && pwd && echo "$(pwd)/target/release" >> $GITHUB_PATH
    - name: Test fzn2lp
      run: echo "$PATH" && fzn2lp --version

