name: CI Test

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04]

    
    steps:
    - name: Install Minizinc
      uses: engineerd/configurator@v0.0.6
      with:
        name: minizinc
        url: https://github.com/MiniZinc/MiniZincIDE/releases/download/2.5.5/MiniZincIDE-2.5.5-bundle-linux-x86_64.tgz
        pathInArchive: bin
    - name: Test minizinc
      run: minizinc --version

    - name: Checkout fzn2lp
      uses: actions/checkout@v2
      with:
        repository: potassco/fzn2lp
        path: fzn2lp
    - name: Build fzn2lp
      run: cd fzn2lp && cargo build --release && echo "$PATH" && pwd && echo "$(pwd)/target/release" >> $GITHUB_PATH
    - name: Test fzn2lp
      run: echo "$PATH" && fzn2lp --version

    - uses: actions/checkout@v2

